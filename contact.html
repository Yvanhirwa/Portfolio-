<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            background: #eff4fd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 60px;
            color: #212121;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-info p span {
            font-weight: bold;
            color: #212121;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background: #212121;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 24px;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to get in touch, feel free to contact me through the following methods:</p>
    <div class="contact-info">
        <p>Phone: <span>+250 784 111 009</span></p>
        <p>Email: <span>hirwayvan19@gmail.com</span></p>
    </div>
    <a href="Home.html">Go Back</a>
</body>
</html>
